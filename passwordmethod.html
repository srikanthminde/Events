<html>
    <head></head>
    <body>
        <input id="p1" type="text">
        <input id="p2" type="text">
        <button onclick="checkedpassword()"> check password</button>
        <h1 id="oo"></h1>
        <script>
            
            function checkedpassword(){
              var x=  document.getElementById("p1").value
             var y=   document.getElementById("p2").value
                if(x===y){
                    document.getElementById("oo").innerHTML="password matching"
                }
                else{
                    document.getElementById("oo").innerHTML="password not matching"
                }

            }
        </script>
    </body>
</html>
