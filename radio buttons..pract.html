<html>

    <body>
        <input type="radio" name="laptop" value="DELL" onchange="dis(event)">:DELL LAPTOP

        <input type="radio" name="laptop" value="lenov" onchange="dis(event)">: LENOVO

        <input type="radio" name="laptop" value="assusi" onchange="dis(event)">:assusi

                document.getElementById("d1").innerHTML=ev.target.value
            }
