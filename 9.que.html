<html>
    <head>
        <style>
            #d1{
                border: dotted;
                background-color: rgb(21, 21, 24);
                width: 100px;
                height: 100px;
            }
            
            
        </style>
    </head>
    <body>
        <div id="d1" style="text-align: center;"></div>
        <button id="d2" onclick="abc(event)">On</button>
        <br>
        <button onclick="abc(event)">Off</button>
        <script>
            document.getElementById("d1").style.backgroundColor = "white"
            document.getElementById("d2").innerHTML = "On"
             
           function abc (ev){
            if(ev.target.innerHTML=="On"){
                document.getElementById("d1").style.backgroundColor = "yellow"
            }
            else{
                document.getElementById("d1").style.backgroundColor = "white"
            }
           }
        </script>
        
    </body>
</html>
