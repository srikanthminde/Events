<html>
    <head></head>
    <body>
        <input type="password" id="p1" >
        <button id="d2" onclick="abc()">show</button>
        <script>
            function abc(){
                if(document.getElementById("p1").type=="text"){
                    document.getElementById("p1").type="password"
                    document.getElementById("d2").innerHTML="show"
             }
               else{
                document.getElementById("p1").type="text"
                document.getElementById("d2").innerHTML="hide"
               }
            }
           
        </script>
    </body>
</html>
